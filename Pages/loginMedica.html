<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./../Assets/CSS/login.css">
    <link class="logo" rel="icon" href="../Assets/img/Bem - Estar.png">
    <title>Login Administrador</title>
</head>
<body> 
    <div class="tela-login">

        
        <div class="formulario">
            <form>
                <h1>Bem-Vinda</h1>
                <div>
                    <input placeholder="E-mail" type="email" id="email" name="email" required>
                    <i class="bx bxs-user"></i>
    
                </div>
                <div>
                    <input placeholder="Senha" type="password" id="senha" name="senha" required>
                    <i class="bx bxs-lock alt"></i>
                </div>
    
                <div class="esqueci-senha">
                        <a href="esqueciSenha.html">Esqueci minha senha</a>
                </div>
                <button onclick="loginMedica()" type="button" id="btnEnviar">Acessar</button>

                
            </form>
           <script src="../Assets/JavaScript/script.js"></script>
        </div>
    </div>
    
</body>
</html>
