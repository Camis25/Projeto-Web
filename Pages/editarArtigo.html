<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./../Assets/CSS/novoArtigo.css">
    <link class="logo" rel="icon" href="../Assets/img/Bem - Estar.png">
    <title>Editar Artigo</title>
</head>
<body>

    <h1>Editar Artigo</h1>
    <form id="formEditarArtigo">
        <label for="tituloArtigo">Título:</label><br>
        <input type="text" id="tituloArtigo"/><br><br>

        <label for="tema">Tema:</label><br>
            <select id="tema" name="tema">
             <option value="">Selecione um tema</option>
            <option value="Alimentação Saudável">Alimentação Saudável</option>
            <option value="Exercícios Físicos">Exercícios Físicos</option>
            <option value="Saúde Mental">Saúde Mental</option>
            <option value="Qualidade do Sono">Qualidade do Sono</option>
            <option value="Meditação e Relaxamento">Meditação e Relaxamento</option>
            <option value="Higiene Pessoal">Higiene Pessoal</option>
            <option value="Prevenção de Doenças">Prevenção de Doenças</option>
            <option value="Nutrição e Suplementos">Nutrição e Suplementos</option>
            <option value="Gestão do Estresse">Gestão do Estresse</option>
            <option value="Saúde Emocional">Saúde Emocional</option>
        </select><br><br>

      <label for="imagemArtigoFile">Imagem</label><br>
        <input type="file" id="imagemArtigoFile" accept="image/*" /><br><br>
        <img id="previewImagem" src="" alt="Imagem atual do artigo" style="max-width: 300px; display: none;" /><br><br>

        <label for="artigo">Conteúdo:</label><br>
        <textarea id="artigo" rows="6"></textarea><br><br>

        <button type="submit">Salvar Artigo</button>
    </form>

    

    <script src="../Assets/JavaScript/editarArtigo.js">carregarArtigoParaEditar()</script>


</body>
</html>
