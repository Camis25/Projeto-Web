<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
    <script src="script.js"></script>

    <title>Login</title>
</head>
<body> 
    <div class="tela-login">
        
        <div class="formulario">
            <form>
                <h1>Bem-Vinda</h1>
                <div>
                    <input placeholder="E-mail" type="email" id="txtEmail" name="txtEmail" required>
                    <i class="bx bxs-user"></i>
    
                </div>
                <div>
                    <input placeholder="Senha" type="password" id="txtSenha" name="txtSenha" required>
                    <i class="bx bxs-lock alt"></i>
                </div>
    
                <div class="esqueci-senha">
                        <a href="#">Esqueci minha senha</a>
                </div>
                <button onclick="loginUsuario()" type="button" id="btnEnviar">Acessar</button>

                <div class="registro">
                    <p>NÃ£o tem uma conta? <a href="#"> Cadastra-se</a></p>
            </div>
            </form>
           
        </div>
    </div>
    
</body>
</html>
