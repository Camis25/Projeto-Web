<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./Assets/CSS/login.css">

    <title>Cadastro usuário</title>
</head>
<body> 
    <div class="tela-login">
        
        <div class="formulario">
            <form>
                <h1>Cadastra-se</h1>
                <div>
                    <input placeholder="E-mail" type="email" id="txtEmail" name="txtEmail" required>
                    <i class="bx bxs-user"></i>
    
                </div>
                <div>
                    <input placeholder="Senha" type="password" id="txtSenha" name="txtSenha" required>
                    <i class="bx bxs-lock alt"></i>
                </div>
                <div>
                    <input placeholder="Confirmar Senha" type="password" id="txtSenha" name="txtSenha" required>
                    <i class="bx bxs-lock alt"></i>
                </div>

                <div>
                    <input placeholder="CRM" type="text" id="txtCRM" name="txtCRM" required>
                    <i class='bx bxs-heart'></i>
                </div>
    
               
                <button onclick="" type="button" id="btnEnviar">Enviar código de verificação</button>

               
            </form>
           
        </div>
    </div>
    
</body>
</html>
